[SendMSG]
PathName=/usr/bin/sendmsg.sh
Argv[0]=sendmsg.sh
Argv[1]=%%F0%%9F%%9A%%A8 %%E2%%9A%%A0 *%#rule.name%* %%E2%%9A%%A0 %%F0%%9F%%9A%%A8 %N%#TIME=*%-.INFO.time%*
Argv[2]=#KEY=*%-.INFO.key%* / #ID=%-.INFO.unixTime%.%-.INFO.msecs%:%-.INFO.id%
Argv[3]=#HOST=*%-.INFO.host%*
Argv[4]=```
Argv[5]=PATHS= {%-.PATH[0].name%, %-.PATH[1].name%, %-.PATH[2].name%,%-.PATH[3].mode%, %-.PATH[4].mode%, %-.PATH[5].mode%}
Argv[6]=MODES= {%-.PATH[0].mode%, %-.PATH[1].mode%, %-.PATH[2].mode%,%-.PATH[3].mode%, %-.PATH[4].mode%, %-.PATH[5].mode%}
Argv[7]=DIR(CWD)= %-.CWD[0].cwd%
Argv[8]=UID/GID= %-.SYSCALL[0].uid% / %-.SYSCALL[0].gid%
Argv[9]=PID/PPID= %-.SYSCALL[0].pid% / %-.SYSCALL[0].ppid%
Argv[10]=SELINUX=%-.SYSCALL[0].subj%
Argv[11]=SES/TTY=%-.SYSCALL[0].ses% / %-.SYSCALL[0].tty%
Argv[12]=RET/SUC=%-.SYSCALL[0].exit% / %-.SYSCALL[0].success% ```
Argv[13]=PROCESS NAME: ``` %-.PROCTITLE[0].proctitle% ```
Argv[14]=EXECVE CMDLINE: ``` %-.EXECVE[0].cmdline% ```
AppendNewLineToEarchArgv=true
 
