<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uAuditAnalyzer Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/login.css" type="text/css">
    <script src="assets/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="assets/js/cx2login.js" type="text/javascript"></script>
</head>

<body onload="javascript:ajaxLoginStart()">
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="assets/images/login.jpg" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="assets/images/logo.jpg" alt="logo" class="logo">
                                <p class="login-card-header-text" id="version"></p>
                                <p class="login-card-header-message" id="message">_</p>
                            </div>
                            <p class="login-card-description">Sign into your account</p>
                            <form action="#!">
                                <div class="form-group">
                                    <label for="username" class="sr-only">Username</label>
                                    <input type="username" name="username" id="username" class="form-control"
                                        placeholder="Username">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="***********">
                                </div>
                                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button"
                                    value="Login" onclick="javascript:ajaxLogin()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <p class="login-card-footer-text"><a href="https://github.com/unmanarc/uAuditAnalyzer2"> Go To uAuditAnalyzer
                    Project Page...</a><br>Licenced under GPLv3</p>
        </div>
    </main>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
