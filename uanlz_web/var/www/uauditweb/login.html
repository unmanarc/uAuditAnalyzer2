<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uAuditAnalyzer Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/login.css" type="text/css">
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/mantids_login.js" type="text/javascript"></script>
</head>

<%jvar/csrfToken:csrfToken%>
<%jvar/softwareVersion:softwareVersion%>
<%jvar/user:user%>
<%jvar/domain:domain%>
<%jvar/maxAge:maxAge%>

<body onload="javascript:ajaxLoginStart()" class="d-flex flex-column h-100">
    <!-- Added an outer container with flex to vertically center -->
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4" style="min-width: 400px;">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <div class="d-flex justify-content-center">
                                    <img src="assets/images/logo.jpg" alt="logo" class="logo" width="300">
                                </div>
                                <p class="login-card-header-text" id="version"></p>
                                <p class="login-card-header-message" id="message">_</p>
                            </div>
    
                            <div id="logoutform">
                                <form action="#!">
                                    <button name="logout" type="button" class="w-100 btn bg-black text-white"
                                        style="padding: 8px; font-size: 14px;" onclick="javascript:ajaxLogout()">Logout</button>
                                </form>
                            </div>
                            <div id="loginform">
                                <form action="#!">
                                    <div class="mb-3">
                                        <label for="username" class="form-label" style="font-size: 0.9rem;">Username</label>
                                        <input type="text" class="form-control" name="username" id="username" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label" style="font-size: 0.9rem;">Password</label>
                                        <input type="password" class="form-control" name="password" id="password" name="password" placeholder="" required>
                                    </div>
                                    &nbsp;
                                    <button  name="login" type="button" class="w-100 btn bg-black text-white"
                                        style="padding: 8px; font-size: 14px;" onclick="javascript:ajaxLogin()">Login</button>
                                </form>
                            </div>

                            <div class="row text-center justify-content-center" style="font-size: 10px">                               
                                <a href="https://github.com/unmanarc/uAuditAnalyzer2"><br> Go To uAuditAnalyzer Project Page...</a><br>Licenced under GPLv3
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#username').keypress(function (e) {
            if (e.which === 13) { // Enter key
                $('#password').focus();
            }
        });
        $('#password').keypress(function (e) {
            var key = e.which;
            if (key == 13)  // the enter key code
            {
                ajaxLogin();
            }
        });
    </script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
